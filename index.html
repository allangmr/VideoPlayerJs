<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
  <title>Video Player</title>
</head>
<body>
  <div class="wrapper">
    <div class="player">
    <video aria-label="Video of LeonidasEsteban" title="Video of LeonidasEsteban" id="video" poster="./assets/images/poster.jpg" src="./assets/videos/lofi.mp4"  muted></video>
     <div class="player-overlay">
       <h2 class="player-title">Music for Programming</h2>
       <div class="player-actions">
        <button class="button" id="backward" aria-label="Backward 10 Sec." title="Backward 10 Sec."></button>
        <button class="button" id="play" aria-label="Play" title="Play"></button>
        <button class="button" hidden id="pause" aria-label="Pause" title="Pause"></button>
        <button class="button" id="forward" aria-label="Forward 10 Sec." title="Forward 10 Sec."></button>
       </div>
       <div class="player-progress">
        <input id="progress" type="range" min="0" value="0" step="1">
       </div>
     </div>
    </div>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
